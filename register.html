    <!-- Javascript -->

<body>
<div id="container" class="grid">
    <header>
        <div class="col_6 column">
            <h1><a href="index.php"><strong>Job</strong>Finds</a></h1>
        </div>
    </header>

    <div class="col_12 column">
        <!-- Menu Horizontal -->
        <ul class="menu">
            <li class="current"><a href="index.php"><i class="icon-home"></i> Home</a></li>
            <li><a href="jobs.html"><i class="icon-desktop"></i> Browse Jobs</a></li>
            <li><a href="register.html"><i class="icon-user"></i> Register</a></li>
            <li><a href="login.html"><i class="icon-key"></i> Login</a></li>
        </ul>
    </div>


    <div class="col_12 column">
        <form id="reg_form" method="post" action="Scripts/register.php">
            <fieldset>
                <legend>Create An Account</legend>
                <p>
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" type="text" required/>
                </p>
                <p>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" type="text" required/>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required/>
                </p>
                <p>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                    </select>
                </p>
                <p>
                    <label for="phone_number">Phone number</label>
                    <input id="phone_number" name="phone_number" type="text" required />
                </p>
                <p>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required/>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required/>
                </p>
                <p>
                    <label for="password2">Confirm Password</label>
                    <input id="password2" name="password2" type="password" required/>
                </p>
                <p>
                    <input name="reg_submit" type="submit" value="Submit" />
                </p>
                <div class="g-recaptcha" data-sitekey="6LdlwU4UAAAAAEVpCsp7ivFZUwQ9OslefyMSTmH9"></div>
            </fieldset>
        </form>
    </div>

    <div class="clearfix"></div>
    <footer>

    </footer>
</div> <!-- End Grid -->
</body>
</html>
<script src="/reCAPTCHA/script.js"></script>
<script>
    $(function(){
        $("#phone_number").mask("8 (999) 999-99-99");
    });
    var form = document.querySelector('div #reg_form');
    var pass1 = document.querySelector('#password');
    var pass2 = document.querySelector('#password2');

    var checkValidity = function () {
        if (pass1.value !== pass2.value) {
            pass1.style.borderColor ="red";
            pass2.style.borderColor = "red";
            return false;
        }
        else{
            return true;
        }
    }
    form.addEventListener('submit', function (evt) {
        evt.preventDefault();
        pass1.style.borderColor = "";
        pass2.style.borderColor = "";
        if (checkValidity()) {
            form.submit();
        }
    });
</script>
